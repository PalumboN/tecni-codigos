<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <!-- <ion-list-header>Follow us on Twitter</ion-list-header> -->
    <ion-item *ngFor="let item of items">
      <h2>{{ item.name }}</h2>
      <p>COD: {{ item.id }}</p>
      <button ion-button item-end clear icon-only (click)="codesProv.changeFav(item)">
        <ion-icon name="{{item.icon()}}"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
